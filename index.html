
<html lang="en">
<head>
    <title>Increase Counter</title>
</head>
<body>
    <h1 id="count">0</h1>
    <button onclick="increaseCount()">Increase</button>

    <script>
        function increaseCount() {
            var count = parseInt(document.getElementById("count").innerHTML); // Convert to number
            count++; // Increase count
            document.getElementById("count").innerHTML = count; // Update UI
        }
    </script>
</body>
</html>
